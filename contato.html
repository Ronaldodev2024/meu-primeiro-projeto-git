                <input class="input" style="display: block" id="nome" type="nome" placeholder="Digite seu nome"/>
                
                
                <label for="fone">Telefone</label>
                <input class="input" style="display: block" id="fone" type=" fone" name="telefone" placeholder="(DDD) XXXX-XXXX" />
                
                <label for="email">Email</label>
                <input class="input" style="display:block" id="email" type="email" name="email" placeholder="Coloque um e-mail válido" />
                
                
                <textarea class="input" style="display: block" id="submit" type="text" name="mensagem" rows="10" placeholder="Digite sua mensagem" />
                </textarea>
                
                
                <button class="button">Enviar</button>
